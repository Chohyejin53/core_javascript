<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX와 JSON</title>
</head>
<body>
    <script>
        //JSON : Javascript Object Nation의 약자로 데이터 교환 형식 
        //문법만 자바스크립트 객체에서 파생되었을 뿐 자바스크립트가 아닌 데이터 형식 

        //문법 : 이름/값 쌍으로 이루어짐, 데이터는 쉼표 구분 
        //중괄호는 객체를 보유, 대괄호는 배열을 보유 
        //{"key1" : "value1", "key2" : "value2" }
        //키명에 큰따옴표로 꼭 작성


        //1. 자바스크립트 객체 
        const cat = {
            name : '야옹이', 
            age : 1
        }

        //JSON 
        const cat = {
            "name" : "야옹이",
            "age" : 1
        }


        //JSON 값의 유형 : 문자열, 숫자, 객체, 배열, true/false, null
    </script>
</body>
</html>
