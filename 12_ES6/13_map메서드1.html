<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ES6문법</title>
</head>
<body>
    
    <script>
        //map() 메서드 : 배열의 함수를 호출해서 새로운 배열을 생성
        //문법 
        //array.map(function(currentValue, index, arr){},this.value); 
        //currentValue : 필수값, 현재 배열의 요소 값 - 영문을 어떤 것을 쓰는 상관 없음
        //index : 현재 배열의 인덱스번호
        //arr : 현재 요소의 배열
        //this.value : this값으로 사용할 함수에 전달된 값

        //1. 배열값을 제곱근으로 새로운 배열로 반환

        const nums = [4, 9, 16, 25, 36];
        const newNums = nums.map(Math.sqrt);

        document.write('기존 배열값 :' + nums + '<br>');
        document.write('제곱근 배열값 :' + newNums + '<br>');

        
    </script>
</body>
</html>
