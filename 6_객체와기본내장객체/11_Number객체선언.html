<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 객체</title>
    <script>
          //생성자함수식 객체생성 
          var num01 = new Number(100);

        // 변수식 생성 - 선호하는 방식
        var num02 = 100;

        alert(typeof(num01));
        alert(typeof(num02));

        //Number 객체의 속성 
        //1. MAX_VALUE : 자바스크립트 최대 숫자 
        //2. MIN_VALUE : 자바스크립트 최소 숫자 
        //3. NaN : 숫자로 나타낼 수 없는 것 
        //4. POSITIVE_INFINIT : 양의 무한대 숫자
        //5. NEGATIVE_INFINIT : 음의 무한대 숫자

       
    </script>
</head>
<body>
    
</body>
</html>
