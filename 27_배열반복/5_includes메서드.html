<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>배열반복</title>
    </head>
    <body>
        <p id="testBox"></p>
        <script>
            //includes(값) : 값이 있으면 true를 반환, 그렇지 않으면 false 반환 

            const test = ['바나나', '오렌지', '사과', '딸기'];
            

            alert(test.includes('바나나'));


        </script>
</body>
</html>
