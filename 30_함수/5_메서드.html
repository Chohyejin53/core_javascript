<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - 함수</title>
</head>
<body>
    
    <script>
        //자바스크립트의 모든 함수는 메서드 
        //alert나 setInterval같은 함수는 전역객체(window)의 메서드

        const person = {
            firstName : 'Tony', // 속성
            lastName : 'Stark',
            fullName : function(){ //메서드
                return this.firstName + ' ' + this.lastName;
            }
        }

        console.log(person.fullName());
    </script>
</body>
</html>
