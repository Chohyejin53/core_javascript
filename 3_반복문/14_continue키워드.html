<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 반복문</title>
    <script>
        // break : 반복문을 벗어나는 키워드 
        // continue : 현재 반복을 벗어나는 키워드 (to be continue)

        // 1~10사이의 숫자 중 3배수를 반환하지 않기 

        for(var i = 1; i <= 10; i++){
            if(i % 3 == 0){ // 3의 배수라면
                continue; // 잠시 멈춤
            } else {
                alert(i);
            }
            
        }

    </script>
</head>
<body>
    
</body>
</html>
