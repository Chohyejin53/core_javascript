<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - 정규표현식</title>
</head>
<body>
    
    <script>
        //var 변수명 = 표현식/플래그;
        //플래그 : 표현식의 옵션으로 표현식으로 검색하려는 문자 패턴에 추가적인 옵션을 넣어 문자 검색 결과를 반환하도록 설정
        //g : 모든 문자와 여러 줄 일치 (global)
        //i : 영어 대소문자를 구분하지 않고 일치 (ignore case)
        //m : 여러 줄 일치 (multi)
        //u : 유니코드
        //y : lastIndex속성으로 지정된 인덱스에서만 1회 일치

        // let test = /^abc/gi;

        let test = `
            꼭꼭 숨어라 
            모두모두 숨어라 
            꼭꼭 숨어라 
            빨리빨리 숨어라
        `;

        //match() : 일치하는 문자열을 배열로 반환
        let noGlobal = test.match(/숨어라/);
        let yesGlobal = test.match(/숨어라/g);
        console.log(noGlobal);
        console.log(yesGlobal);

        let test2 =`Korea`;

        let noCase = test2.match(/korea/g);
        let yesCase = test2.match(/korea/ig);
        console.log(noCase);
        console.log(yesCase);

    </script>
</body>
</html>
