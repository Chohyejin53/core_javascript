<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - 정규표현식</title>
</head>
<body>
    <label for="joinId">아이디 입력 : </label>
    <input type="text" id="joinId" placeholder="8~12글자 사이로 작성">
    <button id="btn">아이디확인</button>
    <script>
        //정규식패턴 (표현식) : 표현식을 작성하는 패턴
        //^ : 줄의 시작에서 일치 
        //$ : 줄의 끝에서 일치 
        //. : 임의의 한 문자와 일치 

        //[] : 대괄호는 문자의 범위 지정 
        //[a-z] : 영어 소문자 전부 선택
        //[A-Z] : 영어 대문자 전부 선택 
        //[0~9] : 숫자 전부 선택
        //[가~하] : 가~하 사이의 문자열 일치 (힌글과 맞는지 여부)
        //[^abc] : a 또는 b 또는 c 가 아닌 문자와 일치(부정)

        //{} : 글자수를 제한하는 데 사용
        //{8,12} : 8~12글자 사이를 입력

        //영어 대소문자와 숫자를 제외한 값을 입력하거나, 8~12글자 사이가 아닌 경우 경고창이 뜨게 설정

        //문서객체 선택 
        const joinId = document.getElementById('joinId');
        const btn = document.getElementById('btn');

        //버튼 클릭 이벤트 
        btn.addEventListener('click',function(){
            let v = joinId.value;
            let idReg = /^[a-zA-z0-9]{8,12}$/g;
            if(!idReg.test(v)){
                alert('영어대소문자와 숫자로만 작성하시오.');
            }
        });
    </script>
</body>
</html>
