<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 반복문</title>
    <script>
        // 월 선택상자

        var output = '<select>';
        
        // 옵셥태그반복
        for(var i = 1; i <= 12; i++){
            output += '<option>' + i + '월</option>';
        }
        output += '</select>'
    
        document.write(output);
    </script>
</head>
<body>
    
</body>
</html>
