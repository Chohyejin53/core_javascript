<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 함수</title>
    <script>
        //isNaN(Not a Number) : 수식의 결과가 숫자가 아님

        alert(100 * '안녕');

        //isNaN(수식의 결과) : 매개변수가 NaN이면 true를 반환, 아니면 false를 반환 
        //앞에 is가 붙은 메서드는 true/false를 반환한다고 생각하기 

        alert(isNaN(100 * '안녕'));
        alert(isNaN(100 * 100));
    </script>
</head>
<body>

</body>
</html>
