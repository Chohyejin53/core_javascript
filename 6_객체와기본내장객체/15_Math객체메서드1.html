<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 객체</title>
    <script>
        //정수로 변환하는 메서드 

        var num = 77.777;

        alert(Math.ceil(num)); //ceil : 올림 
        alert(Math.round(num)); //round : 반올림 
        alert(Math.floor(num)); //floor : 내림 
    </script>
</head>

</html>
