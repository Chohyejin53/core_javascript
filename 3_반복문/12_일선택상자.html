        var month = prompt('월을 입력하세요','1~12 사이의 정수 입력');
        var lastDay;

        if( month >= 1 && month <= 12) {
            if ( month == 2 ) {
                lastDay = 28;

            } else if ( month == 4 || month == 6 || month == 9 || month == 11 ) {
                lastDay = 30;
            } else {
                lastDay = 31;
            }


            var output = '<select>'
                for( var i = 1; i <= lastDay ; i++ ) {
                    output += '<option>' + i +' 일</option>'
                }
            output += '</select>'
            
            document.write(output);
        } else {
            alert('1~12 사이의 정수로 입력해주세요.');
