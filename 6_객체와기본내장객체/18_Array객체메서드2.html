<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 객체</title>
    <script>
        //데이터 삭제 메서드 
        //1. pop() : 배열의 마지막에 값을 삭제하고 반환 / 매개변수 없음 
        //2. shift() : 배열의 첫번째에 값을 삭제하고 반환

        var test = [10,20,30];
        
        console.log(test);  // [10,20,30] 반환 

        test.pop(); 

        console.log(test); //[10,20] 반환

        test.shift();

        console.log(test); // [20] 반환
    </script>
</head>
<body>
    
</body>
</html>
