<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>배열반복</title>
    </head>
    <body>
        
        <script>
            //from : length 속성이 있는 객체나, 문자열을 배열로 반환

            let test = '안녕하세요';

            const newArray = Array.from(test);

            alert(newArray); //안,녕,하,세,요 - 반환



        </script>
</body>
</html>
