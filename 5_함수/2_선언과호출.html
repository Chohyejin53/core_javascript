<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 함수</title>
    <script>
        //커피사러가는 함수 선언 
        //선언 - 생각만하고 있는 상태 

        function coffee(){
            alert('엘베를탄다');
            alert('스타벅스에 간다');
            alert('아메리카노를 시킨다');
            alert('맛있게마신다');
        }
        //초기실행 - 즉시 실행 
        //coffee();
    </script>
</head>
<body>
    <button onclick="coffee()">쉬는시간</button>
</body>
</html>
