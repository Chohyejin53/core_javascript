<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS - ES6</title>
</head>
<body>

    <script>

        //비구조화할당
        /* 
            변수키워드 {변수명1, 변수명2, ...} = {
                속성명 : 값,
                속성명: 값,
                ...
            }
        */

        //ES6이전의 코드 

        const animals = {
            cat : 'CAT',
            dog : 'DOG',
            tiger : 'TIGER'
        }

        const {cat, dog, tiger} = animals;

        //출력
        console.log(cat);
        
    </script>
</body>
</html>
