<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - 함수</title>
</head>
<body>
    
    <script>

       /*  
       //함수선언
        function 함수명(매개변수, parameter) {

        }

        //함수 호출 
        함수명(인수, argument);

        * 매개변수 규칙 
        1. JS는 매개변수에 데이터 유형(변수선언)을 지정하지 않음 
        2. 함수는 전달된 인수에 대해 유형검사를 수행하지 않음
        3. 인수의 개수를 확인하지 않음 
            누락된 것은 undefined로 처리, 혹은 기본값 지정 
        
        */


        //ES6는 매개변수에 기본값 지정 가능 
        function test01(a,b =10){
            return a * b; 
        }

        console.log(test01(5)); //b를 기본값으로 처리 
        console.log(test01(5,5)); //b를 변경해서 처리 
        
        //... 나머지 매개변수 
        // ...을 사용하면 함수가 무한한 인수르 배열 처리
        //합계를 구하는 함수
        function testSum(...args) {
            let sum = 0; //인수가 없을 때 값을 지정 
            for(let arg of args) {
                //인수값 만큼 반복 
                sum += arg;
            }

            return sum;
        }

        console.log(testSum(1,2,3));
        console.log(testSum(1,2,3,4,5,6,7));

        //인수객체 : 함수에는 arguments라는 내장 객체가 있음, 함수가 호출될때 인수 배열이 포함 

        //숫자 중 최대값 찾는 함수 선언 
        function findMax(){
            let max = -Infinity;
            for(let i = 0; i<arguments.length;i++){
                if(arguments[i] > max) {
                    max = arguments[i];
                }
            }

            return max;
        }

        console.log(findMax(10, 50, 20, 100, 15, 100));
    </script>
</body>
</html>
