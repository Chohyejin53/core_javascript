    <script>
        //Hoistiong : 변수나 함수를 선언한 것을 맨 위로 올리는 javascript 기본 동작 

        let x = test01(10,5);
        console.log(x);


        function test01(a,b) {
            return a * b;
        }

        //대신 표현식이 복잡하면 호이스팅 되지 않음 
        //항상 선언 먼저, 호출 나중에 처리하는 습관 들이기
        
    </script>
