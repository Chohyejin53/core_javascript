<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
      
        <title>JS기본문법과 변수</title>
        <script>
            // 사칙연산자
            alert(10 + 10); // 더하기 연산자
            alert(10 - 10); // 빼기 연산자
            alert(10 * 10); // 곱하기 연산자
            alert(10 / 10); // 나누기 연산자
            alert(10 % 10); // 나머지 연산자
        </script>
    </head>
    <body>
        
    </body>
</html>
