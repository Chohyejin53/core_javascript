<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
      
        <title>JS기본문법과 변수</title>
        <script>
            // 변수 : 값을 한개 저장하는 공간 (절대 변하지 않는 수 : 상수)

            // 1. 변수 선언 
            var test; // var = 키워드 | test = 식별자

            // 2. 값을 할당 
            test = 10;

            alert(test);

            // 3. 변수 초기화 : 선언하면서 바로 값을 할당 
            var num = 100;
        </script>
    </head>
    <body>
        
    </body>
</html>
