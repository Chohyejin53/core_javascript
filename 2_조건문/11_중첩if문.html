<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 조건문</title>
    <script>
        // 중첩 if문 : if문을 중첩해서 사용 

        /* 
            if() {

                }
            }
        */

        var score = prompt('점수를 입력하세요','0~100사이 정수 입력');

        if (score >= 0 && score <= 100) { // 사이값은 논리곱연산자(&&) 사용하기!!
            if (score >= 80) {
                alert('합격');
            } else {
                alert('불합격');
            }
        } else {
            alert('0~100사이 정수로 입력해주세요.');
        }
    </script>
