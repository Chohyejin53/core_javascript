<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DOM(document object model)-이벤트</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 3px solid #000;
        }
    </style>
</head>
<body>
    
    <button>red</button>
    <button>green</button>
    <button>blue</button>
    <hr>
    <div>

    </div>
    <script>
        //이벤트의 종류 
        // 1. 마우스이벤트
        // 2. 키보드 이벤트
        // 3. 폼관련 이벤트
        // 4. 창관련 이벤트
        // 5. 기타 이벤트
        


        //버튼을 클릭하면 해당 텍스트로 box의 배경색을 변경하기
        var box = document.querySelector('div');
        var btn = document.querySelectorAll('button');

        function bgChange(){
            var color = this.textContent;
            box.style.backgroundColor = color;
        }

        for (var i in btn) {
            btn[i].onclick = bgChange;
        }
    </script>
</body>
</html>
