<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 함수</title>
    <script>
        //함수 : 코드의 집합 (function이 기능을 하고, 매개변수(=파라미터/인수)에 따라 값이 달라지는 것 )


        /* 
            //선언파트 
            function 함수명 (매개변수) {   /// 매개변수는 있을수도 있고 없을수도 있음
                //코드집합
            }

            //호출파트
            함수명(값);
        */

        //선언 - 생각만 하고 있는 상태 
        function test() {
            alert('함수');
        }

        //호출 - 실행 
        test();
        
    </script>
</head>
<body>
    
</body>
</html>
