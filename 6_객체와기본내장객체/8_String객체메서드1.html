<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 객체</title>
    <script>
        //속성 : 객체명.속성명 (ex. 글자 몇글자야?) 
        //메서드 : 객체명.메서드명(); (ex. 글자중 첫번째 글자만 반환해줘)

        //charAt(인덱스번호) : 글자의 인덱스번호에 해당하는 한개 글자 반환 
        var str = '안녕하세요'

        alert(str.charAt(2)); //'하' 반환
    </script>
</head>

</body>
</html>
