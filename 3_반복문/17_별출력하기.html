<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 반복문</title>
    <script>
        // 문제 - 높이가 5인 별 출력하기 

        /*  
            ★
            ★★
            ★★★
            ★★★★
            ★★★★★
        */

        
        var output ='';
        // 줄바꿈 반복
        for(var i = 1; i<=5; i++ ){
            // 별출력 반복
            for(var j=1; j<=i; j++){
                output += '★';
            }

            output += '<br>';
        }

        document.write(output);
    </script>
</head>

</body>
</html>
