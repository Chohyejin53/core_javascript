<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Swiper JS</title>
        <link rel="stylesheet" href="swiper-bundle.min.css">
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            .car {
                width: 1200px;
                max-width: 100%;  /*창사이즈가 1200보다 작아지면 100%로 처리*/
                border: 5px solid black;
                margin: 50px auto;
                box-sizing: border-box;
            }
            .car .swiper-slide {
                width: 100%;
                padding: 20px;
                box-sizing: border-box;
            }

            .car .swiper-slide img {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="car">
            <div class="swiper"><!-- 슬라이드 전체묶음 : 슬라이드 + 버튼 -->
                <div class="swiper-wrapper"> <!-- 슬라이드묶음 -->
                    <div class="swiper-slide">
                        <img src="images/color_car_02_01.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/color_car_02_02.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/color_car_02_03.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/color_car_02_04.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/color_car_02_05.png" alt="">
                    </div>
                </div>
                <!-- 버튼추가 -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>

        </div>

         <!-- Swiper JS -->
    <script src="swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".car .swiper", {
        navigation: {
          nextEl: ".car .swiper-button-next",
          prevEl: ".car .swiper-button-prev",
        },
        loop: true , //슬라이드 무한반복
        pagination: {
          el: ".car .swiper-pagination",
          clickable : true, //버튼 클릭 가능하게 처리
        },
        slidesPerView: 1, //처음 작성하는 부분은 모바일영역!! 
        spaceBetween: 0,
        breakpoints: {
          500: { //태블릿
            slidesPerView: 2,
            spaceBetween: 10,
          },
          1024: { //PC
            slidesPerView: 3,
            spaceBetween: 20,
          },
        },
      });
    </script>
    </body>
</html>
