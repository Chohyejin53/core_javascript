<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS - ES6</title>
</head>
<body>

    <script>
        // Hoisting (호이스팅) : 선언을 맨 위로 이동하는 JS의 기본 동작 
        
        test();     //함수를 먼저 선언해도 작동이됨
                    //표현식이 복잡하면 hoisting처리를 해주지 않음

        function test(){
            alert('test');
        }

        //!!!!!!!!!!!!!!습관을 잘 들이자!! 먼저선언 나중호출!!!!!!!!!!!!!!!!
    </script>
</body>
</html>
