<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>for in문</title>
    <script>
        //for in문 : 배열이나 객체를 반복할 때 사용하는 구문 

        /*
            // 배열이 갖고 있는 인덱스 번호만큼만 반복
            for (var i in 배열명) {
                //반복할 표현식
            }
         */


        var gg = ['윤아', '유리', '써니','수영','태연','서현','효연','티파니','제시카'];

        for(var i in gg){
            alert(gg[i]);
        }
    </script>
</head>

</body>
</html>
