<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 반복문</title>
    <script>
        // 증감연산자
        var num = 10;

        console.log(num);

        num++; //1증가
        console.log(num);

        num--; //1감소
        console.log(num);

        console.log(num++); // 코드 다음 줄부터 변경 (다음 식에서 증가)
        console.log(num);

        console.log(++num); // 코드 해당 줄에서 바로변경 (식 시작전에 증가)
        console.log(num);
    </script>
</head>
<body>
    
</body>
</html>
