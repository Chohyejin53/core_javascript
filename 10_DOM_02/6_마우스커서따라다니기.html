<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS - DOM</title>
    <style>
        body {
            cursor: none;
        }
        
        #cursor {
            position: absolute; /* css/js에서 움직이는 요소는 모두 position이 변경되어야 함 */
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <img src="cursor.png" alt="" id="cursor">
    <script>
    // 무료 아이콘/svg 다운로드 사이트
    // https://icon-icons.com/

    //1. 문서객체 선택
    var cursor = document.getElementById('cursor');

    document.addEventListener('mousemove', function(e){
        //e: 이벤트 발생시 정보를 담는 이벤트 객체
        //clientX : 기준이 현재 창이고, 마우스 포인터의 X축 좌표 반환 
        //clientY : 기준이 현재 창이고, 마우스 포인터의 Y축 좌표 반환 

        var x = e.clientX;
        var y = e.clientY;


        cursor.style.left = (x - 20) + 'px';
        cursor.style.top = (y - 20) + 'px';
    });

    </script>
</body>
</html>
