<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BOM</title>
    <script>
        //
        var mobile_keys = ['iPhone','iPad','Android','BlackBerry','Windows Phone', 'Windows CE','LG','MOT','SAMSUNG','SonyEricsson','Nokia'];

        //모바일 기기명이 맞는지 한개씩 모두 확인
        for(var i in mobile_keys) {
            //match(문자열) :string 객체의 메서드 - 매개변수의 문자열을 갖고있다면 true 반환
            //브라우저 에이전트 정보에 mobile_keys의 값이 하나라도 있다면 
            if(navigator.userAgent.match(mobile_keys[i])){
                alert('모바일 기기에서 접속하셨습니다.');
            }
        }
    </script>
</head>
<body>
   
</html>
