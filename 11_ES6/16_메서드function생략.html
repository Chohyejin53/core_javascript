<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS - ES6</title>
</head>
<body>

    <script>

        //ES6 문법의 변화 : 간결해지고 엄격해지고 있음 

        var test = {
           /* 
            walk : function(){

            } 
            */
            // function이 없이 메서드 선언 가능
            walk(){
                alert('걷고있습니다.');
            }
        }

        test.walk();
        
    </script>
</body>
</html>
