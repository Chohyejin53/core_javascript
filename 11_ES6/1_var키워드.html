    <script>
        //var : 변수를 선언하는 키워드

        var cup ='물';
        var cup ='콜라';  //에러가 없음


        //2. 지역변수와 전역변수를 함수를 기준으로 처리
        var a = 10; //전역변수
        function test(){
            var b = 10; // 지역변수
        }

        if(a == 10) {
            var c = 30; //전역변수 - 다른 컴퓨터언어는 코드블럭기준 
                                // - 자바스크립트는 함수기준이라 if문은 함수가 아니기떄문에 전역변수로 선언됨
        }



    </script>
