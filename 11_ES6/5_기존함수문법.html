<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS - ES6</title>
</head>
<body>




    <script>
        function test01(){ //함수 선언 - 생각만하고있는 상태
            alert('테스트01');

        }

        test01(); //함수 호출 - 코드블록 내부의 코드 실행
    
    
        let test02 = function(){ //함수 선언
            alert('테스트02');
        }
        
        test02(); 
    </script>
</body>
</html>
