<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
      
        <title>JS기본문법과 변수</title>
        <script>
            // 문제
            // 사용자에게 국어, 영어, 수학점수를 입력받아 평균을 도출하시오. 
            // 경고창 출력 
            // 평균 :xx.xxxxxx 점 

            var korean = prompt('국어점수를 입력하세요');
            var english = prompt('영어점수를 입력하세요');
            var math = prompt('수학점수를 입력하세요');
            var result = ( Number(korean) + Number(english) + Number(math) ) / 3;
            
            alert ('평균 : ' + result + '점');

            // 문제풀이
            var kor = prompt('국어점수를 입력하세요', '정수입력');
            var eng = prompt('영어점수를 입력하세요', '정수입력');
            var math = prompt('수학점수를 입력하세요', '정수입력');
            var avg = ( Number(kor) + Number(eng) + Number(math) ) / 3; //연산자 사이는 띄어써주기 (w3 권고사항)
            
            alert ('평균 : ' + avg + '점');

        </script>
    </head>
    <body>
        
    </body>
</html>
