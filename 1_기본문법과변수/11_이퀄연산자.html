<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
      
        <title>JS기본문법과 변수</title>
        <script>
            a = 10; // 1. = : 좌변에 우변 값을 대입
            10 == 10; // 2. == : 항등 연산자, 데이터 유형과 관계없이 값이 맞으면 true, 그렇지않으면 false 반환 
            10 === 10; // 3. === : 완전항등 연산자, 데이터 유형과 값 모두가 맞으면 true, 그렇지않으면 false 반환 


            alert(10 == '10');
            alert(10 === '10');
            alert(0 == false); // true 반환
            alert(0 === false); // false 반환
            
        </script>
    </head>
    <body>
        
    </body>
</html>
