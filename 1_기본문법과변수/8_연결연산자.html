<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
      
        <title>JS기본문법과 변수</title>
        <script>
            // 연결연산자
            alert(10 + 10); // 더하기 연산자 - 좌변 우변이 모두 숫자일 떄
            alert(10 + '10'); // 연결 연산자 - 좌변 우변 중 하나라도 숫자가 아니면 값을 연결해서 붙여줌
            

        </script>
    </head>
