<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 반복문</title>
    <script>
        // 년도 선택상자

        var output = '<select>';
        
        // 옵셥태그반복
        for(var i = 2022; i >= 1900; i--){
            output += '<option>' + i + '년</option>';
        }
        output += '</select>'
    
        document.write(output);
    </script>
