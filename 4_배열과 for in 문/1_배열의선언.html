<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열</title>
    <script>
        //배열 : 값을 여러 개 담는 공간 (규칙이없는 값이 규칙을 부여함)
        // var 배열명 = [값1, 값2, 값3, ...]; ---> 값의 유형은 데이터의 종류 모두 가능

        //배열 선언
        var gg = ['윤아', '유리', '써니','수영','태연','서현','효연','티파니','제시카'];

        //배열값 - 전체호출 : 배열명 
        alert(gg);

        //배열값 - 일부호출 : 배열명[인덱스변호]
        alert(gg[4]);

        //태티서 
        alert(gg[4] + gg[7] + gg[5]);
    </script>
</head>
<body>
    
</body>
</html>
