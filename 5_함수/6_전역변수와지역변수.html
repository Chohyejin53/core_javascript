<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 함수</title>
    <script>
        //전역변수 - JS전체적으로 사용하는 변수  
        var totalNum = 100;

        function test(){

            //지역변수 - 함수 내부에서 선언한 변수 
            var fxNum = 200;
            console.log('함수파트 :' + totalNum);
            console.log('함수파트 :' + fxNum); //에러없음
        }
        console.log('초기실행파트 :' + totalNum);
        console.log('함수파트 :' + fxNum); //에러 발생
        
        test(); //함수호출

        
    </script>
</head>
<body>

</body>
</html>
