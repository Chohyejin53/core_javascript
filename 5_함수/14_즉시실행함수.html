<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 함수</title>
    <script>
        //즉시실행함수 : 함수를 선언하고 바로 실행
        /* 
            (선언)(실행);
            
            (function 함수명(){
                //코드의 집합
            })();
        */

        (function test(){
            alert('test');
        })();


        // 즉시 실행함수는 왜 사용하는가?
        // 1. 필요없는 전역변수 생성을 줄일 수 있음 
        // 2. private한 변수를 만들 수 있다. => 외부에서 접근 할 수 없는 스코프(범위)를 가짐   
    </script>
</head>

</html>
