<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 조건문</title>
    <script>
        // 논리연산자 : 결과 true / false 로 나오는 연산자 
        // 1. &&(논리곱연산자) : 모든 조건이 true면 true 반환 , 그렇지않으면 false 반환 (1이 true 0이 false 일때, 두 조건을 곱해서 1이 나오면 참 / 0이나오면 거짓)
        // 2. ||(논리합연산자) : 조건 중 하나라도 true면 true 반환, 그렇지않으면 false 반환  (1이 true 0이 false 일때, 두 조건을 더해서 1이 나오면 참 / 0이나오면 거짓) 
        // 3. ! (부정연산자) : true면 false를 반환, false면 true를 반환 

        var ex01 = 10 > 5; //ture
        var ex02=  10 < 5; //false

        alert (ex01 && ex02);
        alert (ex01 || ex02);
        alert (!ex01);

    </script>
</head>

</body>
</html>
