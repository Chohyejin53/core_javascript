<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ES6문법</title>
</head>
<body>
    

    <script>
        //비구조화할당 : 배열이나 객체의 속성값을 해체해서 각각의 변수에 담는자바스크립트 표현식 

        //1. 배열 해체
        
        const [cat, dog, tiger] = ['고양이', '강아지', '호랑이'];
        
        //2. 객체 해체
        const { cat1, dog2, tiger2} = {
            cat1 : '고양이',
            dog2 : '강아지',
            tiger2 : '호랑이'
        } 
    </script>
</body>
</html>
