<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ES6문법</title>
</head>
<body>
    <h3>Avergers</h3>
    <ul id="avengersList">
        <!-- li태그를 동적생성 -->
    </ul>
    <script>
        //map() 메서드 : 배열의 함수를 호출해서 새로운 배열을 생성
        //문법 
        //array.map(function(currentValue, index, arr){},this.value); 
        //currentValue : 필수값, 현재 배열의 요소 값 - 영문을 어떤 것을 쓰는 상관 없음
        //index : 현재 배열의 인덱스번호
        //arr : 현재 요소의 배열
        //this.value : this값으로 사용할 함수에 전달된 값

        //어벤져스 멤버들 이름을 firstname lastname을 따로 받아서 한번에 풀네임으로 처리

        //변수에 이름 담은 배열 
        const avergers = [
            { firstname : '토니', lastname : '스타크' },
            { firstname : '스티브', lastname : '로저스' },
            { firstname : '브루스', lastname : '배너' },
            { firstname : '토르', lastname : '오딘스' },
            { firstname : '나타샤', lastname : '로마노프' },
            { firstname : '클린톤', lastname : '바톤' }
        ];

        //문서객체 선택 
        const ulTag = document.getElementById('avengersList'); //문서객체 변하지않아 const 선언
        let liTag = ''; //반복문으로 값을 계속 재할당해야해서 let 선언


        getFullName = item => {
            return [item.firstname, item.lastname].join(' ');  //문자열사이에 띄어쓰기 삽입 하기위해 .join 사용
        }

        const avergersName = avergers.map(getFullName);

        for(let i in avergersName) {
            liTag += '<li>' + avergersName[i] + '</li>';
        }

        //innerHTML : 태그를 인식하는 문자열로 반환하는 속성
        ulTag.innerHTML = liTag;
    </script>
</body>
</html>
