<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ES6문법</title>
</head>
<body>
    
    <script>
        //find() 메서드 : 함수의 조건을 통과한 첫번째 배열요소 값을 반환하는 메서드
        //findIndex() 메서드 : 함수의 조건을 통과한 첫번째 배열요소의 인덱스번호를 반환
        
        //ex) 20보다 큰 숫자 중 첫번째 값을 반환 

        let nums = [4,9,16,25,29];

        //함수선언  
        test = x => { //매개변수가 1개여서 괄호쓰지않아도됨
            return x > 20;
        }

        alert (nums.find(test)); //25 반환
        alert (nums.findIndex(test)); //3반환 
    </script>
</body>
</html>
