<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ES6문법</title>
</head>
<body>
    

    <script>
        //상속 : 부모 클래스의 속성과 메서드를 자손 클래스에 물려주는 것 
        //부모클래스 : 상위클래스, 슈퍼클래스
        //자손클래스 : 하위클래스, 파생클래스
        
        //나눠서 사용하는 이유
        //1. 이미 잘 개발 된 클래스를 재사용해서 새로운 클래스를 만들기 위해
        //2. 부모클래스 수정으로 모든 자손 클래스가 수정되는 효과를 줘서 유지보수 시간을 최소화
        


        //브랜드 확인 : 부모클래스 
        class Car {
            constructor(brand){
                this.brand = brand;
            }

            output(){
                return this.brand + '의 자동차를 소유하게 되었다!'
            }
        }

        //모델명 확인 : 자손 클래스 
        //class 자손클래스명 extends 부모클래스 { }
        class Model extends Car {
            constructor(brand, name){
                super(brand); //super()메서드는 부모 클래스를 나타냄
                this.name = name;
            }

            show(){
                return this.output() + '자동차명은 ' + this.name + '이다.';
            }
        }

        //인스턴스생성
        let mycar01 = new Model('Ford', 'Mustang');
        let mycar02 = new Model('현대', '캐스퍼');


        //출력
        alert(mycar01.show());
        alert(mycar02.show());
    </script>
</body>
</html>
