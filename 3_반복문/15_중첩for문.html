<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 반복문</title>
    <script>
        /* 
            for(){
                for(){

                }
            }
        
            **주의사항 : 변수병을 다르게 작성 ex. i, j. k, ...

        */

        /* 
            === 1학년 ===
            1학년 1반 
            ...
            1학년 10반 
            ...
            === 3학년 ===
            ...
            3학년 10반
        */
        
        var output = ''; //문자열을 공백으로 처리
        // 학년 반복
        for(var i = 1; i <= 3; i++){
            output += '=====' + i + '학년 =====<br>'
            // 반 반복
            for(var j = 1; j <= 10; j++) {
                output += i + '학년' + j + '반<br>'
            }
        }

        //문서 출력
        document.write(output);

    </script>
</head>
<body>
    
</body>
</html>
