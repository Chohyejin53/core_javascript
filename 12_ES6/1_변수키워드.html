<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ES6문법</title>
</head>
<body>
    

    <script>
        // 1. var : 초기변수 키워드 - 함수를 기준으로 전역변수와 지역변수로 나뉨
        var test1 = 10;
        var test1 = 20; //재선언이 가능 

        test1 = 30; // 재할당 가능

        //2. let - 코드블록 {}을 기준으로 전역변수와 지역변수로 나뉨 
        let test2 = 10;
        //let test2 = 20;  //재선언 불가능 

        test2 = 30; // 재할당 가능 

        // 3. const - 코드블록 {}을 기준으로 전역변수와 지역변수로 나뉨 
        const test3 = 10;
        //const test3 = 20;  //재선언 불가능 
        //test3 = 30; // 재할당 불가능

        
    </script>
</body>
</html>
