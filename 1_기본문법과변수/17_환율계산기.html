<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
      
        <title>JS기본문법과 변수</title>
        <script>
            // 변수 선언 
            var dollar = 1442;
            var num = prompt('환전할 달러를 입력하세요', '정수입력');

            alert('환전금액 : ' + ( dollar * num ) + '원');
        </script>
    </head>
    <body>
        
    </body>
</html>
