<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 조건문</title>
    <script>
        // switch : case에 따른 코드를 실행하는 조건문 (배당시킬때 사용함)

        var first = prompt('첫글자 입력','1~4');
        
        switch(first) {
            case '1' : case '3' :  //case는 완전 항등연산자
                alert('남자');
                break;
            
            case '2' : case '4' : // 조건이 같을 때는 case 열거 형식으로 작성
                alert('여자');
                break;
            
            default : 
                alert('1~4 사이의 정수 입력');
                break;
            }

    </script>
</head>

</body>
</html>
