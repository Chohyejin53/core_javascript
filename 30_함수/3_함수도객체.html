<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - 함수</title>
</head>
<body>
    
    <script>
        //모든 객체는 속성과 메서드를 갖고 있음

        function test01(a,b) {
            return a * b;
        }

        console.log(typeof(test01)); // 결과 function으로 변환
        //함수도 일종의 객체라 속성과 메서드를 갖고 있음 
        //1. 속성 : length - 매개변수 개수를 반환 
        console.log(test01.length);
        

        //2. toString() : 함수를 문자열로 반환 
        console.log(test01.toString());
    </script>
</body>
</html>
