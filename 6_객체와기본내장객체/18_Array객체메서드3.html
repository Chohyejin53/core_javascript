<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 객체</title>
    <script>
        //sort() - 오름차순으로 정렬 
        //reverse() - 데이터 순서 반전 

        //1. 문자정렬 
        var fruit = ['사과', '배', '바나나', '오렌지', '망고'];

        console.log(fruit);

        fruit.sort();

        console.log(fruit); //가나다 순서로 오름차순 

        fruit.reverse(); //반전 - 오름차순을 반전시켜 내림차순으로 사용 

        console.log(fruit);

        //2. 숫자정렬
        var nums = [7, 11, 33, 4, 21];

        nums.sort();

        console.log(nums); //[ 11, 21, 33, 4, 7] 로 반환 - 문자열처럼 인식해서 반환 
        
        
        //숫자오름차순 
        nums.sort(function(left, right){  //매개변수는 어떻게든 상관없음 앞이 우선, 뒤가 나중 =====> left / right 많이 사용 (왼쪽에서 오른쪽으로 흐른다는 개념)
            return left - right;
        });

        console.log(nums);

        //숫자내름차순 
        nums.sort(function(left, right){  
            return right - left;
        });

        console.log(nums);

    </script>
</head>

</body>
</html>
